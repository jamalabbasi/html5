<!DOCTYPE html>
<html>
	<head>
	</head>
	
	<body>
	<div style="text-align:center"> 
	  <button onclick="playPause()">Play/Pause</button> 
	  <button onclick="makeBig()">Big</button>
	  <button onclick="makeSmall()">Small</button>
	  <button onclick="makeNormal()">Normal</button>
	  <br><br>
		<video id="video1" width="400" controls height="240" autoplay> 
			<source src="scene.mp4" type="video/mp4">
		</video>
	</div>
	<script> 
		var myVideo = document.getElementById("video1"); 

		function playPause() { 
			if (myVideo.paused) 
				myVideo.play(); 
			else 
				myVideo.pause(); 
		} 

		function makeBig() { 
			myVideo.width = 560; 
		} 

		function makeSmall() { 
			myVideo.width = 320; 
		} 

		function makeNormal() { 
			myVideo.width = 420; 
		} 
	</script> 	
	</body>
</html>
